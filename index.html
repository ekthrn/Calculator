<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Calculator</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="calculator">

		<div class=display>
			<button id="reset">
				C
			</button>
			<div id="screen">
				<div id="result"></div>
				<div id="history"></div>
			</div>
		</div>


		<div class="buttons">

			<button class=num>7</button>
			<button class=num>
				8
			</button>
			<button class=num>
				9
			</button>
			<button class=symb>+</button>

			<button class=num>
				4
			</button>
			<button class=num>
				5
			</button>
			<button class=num>
				6
			</button>
			<button class=symb>-</button>

			<button class=num>
				1
			</button>
			<button class=num>
				2
			</button>
			<button class=num>
				3
			</button>
			<button class=symb>ร</button>

			<button class=num>
				0
			</button>
			<!-- <button class=num>
				.
			</button> -->
			<button id="equal">
				=
			</button>
			<button class=symb>รท</button>


		</div>
	</div>

	<script src="js/newScript.js">
	</script>
</body>

</html>
